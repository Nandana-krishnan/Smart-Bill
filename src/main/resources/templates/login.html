<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2d3436, #000000);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000000;
            padding: 20px 0;
            text-align: center;
            color: #f6e58d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        footer {
            background-color: #000000;
            color: #95a5a6;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #1e272e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f6e58d;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #f6e58d;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #f9ca24;
        }

        .error, .message {
            text-align: center;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .error {
            color: #ff6b6b;
        }

        .message {
            color: #55efc4;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #74b9ff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Bill</h1>
    </header>

    <div class="container">
        <h2>Login</h2>

        <p class="message" th:if="${param.success}">✅ Registration successful! Please log in.</p>
        <p class="error" th:if="${error}">❌ Invalid login ID or password</p>

        <form th:action="@{/login}" method="post">
            <label for="loginId">Login ID</label>
            <input type="text" id="loginId" name="loginId" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <a th:href="@{/register}" class="back-link">Don't have an account? Register here</a>
    </div>

    <footer>
        &copy; 2025 Smart Bill
    </footer>
</body>
</html>
