<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffdd00;
        }

        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(255, 221, 0, 0.9);
            color: #000;
        }

        tr:hover {
            background-color: rgba(255, 221, 0, 0.2);
        }

        .btn-delete {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #e60000;
        }

        .back-link {
            margin-top: 30px;
            color: #ffdd00;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>

<h1>Registered Customers</h1>
<p th:if="${message}" th:text="${message}" style="color: lightgreen; font-weight: bold;"></p>
<p th:if="${error}" th:text="${error}" style="color: salmon; font-weight: bold;"></p>

<table>
    <thead>
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Manage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.loginId}">user1</td>
        <td th:text="${customer.name}">John Doe</td>
        <td th:text="${customer.email}">john@example.com</td>
        <td th:text="${customer.address}">Chennai</td>
        <td th:text="${customer.phone}">9999988888</td>
        <td>
            <form th:action="@{/deleteCustomer/{id}(id=${customer.customerId})}" method="post">
                <button type="submit" class="btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/admin" class="back-link">‚Üê Back to Admin Dashboard</a>

</body>
</html>
