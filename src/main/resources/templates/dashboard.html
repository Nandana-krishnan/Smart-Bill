<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2d3436, #000000);
            color: #ecf0f1;
        }

        header, footer {
            background-color: #1e272e;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f6e58d;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #1e272e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            color: #f6e58d;
            margin-bottom: 10px;
        }

        .welcome {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #74b9ff;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info {
            flex: 1;
            min-width: 200px;
            background: #2f3640;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .info p {
            margin: 0;
            font-size: 1.2rem;
        }

        .info span {
            font-weight: bold;
            color: #f9ca24;
            font-size: 1.5rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background-color: #f6e58d;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f9ca24;
        }

        .logout {
            margin-top: 40px;
            text-align: center;
        }

        .logout a {
            color: #74b9ff;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    Smart Bill
</header>

<div class="container">
    <h2>Customer Dashboard</h2>
    <div class="welcome">
        Welcome, <span th:text="${customerName}">Customer</span>!
    </div>

    <div class="info-row">
        <div class="info">
            <p>Total Consumption<br><span th:text="${totalConsumption}">--</span> kWh</p>
        </div>
        <div class="info">
            <p>Last Payment<br>₹<span th:text="${lastPayment}">--</span></p>
        </div>
        <div class="info">
            <p>Payment Due<br>₹<span th:text="${paymentDue}">--</span></p>
        </div>
    </div>

    <div class="btn-container">
        <a href="/mybills" class="btn">View All Bills</a>
        <a href="/paybill" class="btn">Pay Bill</a>
    </div>

    <div class="logout">
        <a href="/login">Logout</a>
    </div>
</div>

<footer>
    © 2025 Smart Bill
</footer>

</body>
</html>
