<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Electricity Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
            color: #ffdd00;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            background-color: #ffdd00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #fff200;
            transform: scale(1.05);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #888;
        }

        .icon {
            font-size: 80px;
            color: #ffdd00;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

    <div class="logo"><i class="fas fa-bolt icon"></i></div>
    <h1>Smart Bill</h1>
    <p>Track, Pay, and Manage your electricity usage effortlessly</p>

    <div class="button-container">
        <a href="/register" class="btn">Register</a>
        <a href="/login" class="btn">Login</a>
    </div>

    <div class="footer">
        &copy; 2025 Powered by Spring Boot | Built with ❤️
    </div>

</body>
</html>
