<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Smart Bill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2d3436, #000000);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000000;
            padding: 20px 0;
            text-align: center;
            color: #f6e58d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #1e272e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            flex: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f6e58d;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #f6e58d;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
			width: 100%;
        }

        .btn:hover {
            background-color: #f9ca24;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .icon {
            margin-right: 8px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #74b9ff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #000000;
            color: #95a5a6;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-bolt icon"></i> Smart Bill</h1>
</header>

<div class="container">
    <h2><i class="fas fa-user-plus icon"></i>Customer Registration</h2>
    <form action="/register" method="post" th:object="${customer}">
        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" name="loginId" th:field="*{loginId}" required />
        <div class="error" th:errors="*{loginId}"></div>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
        <div class="error" th:errors="*{name}"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />
        <div class="error" th:errors="*{email}"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required />
        <div class="error" th:errors="*{address}"></div>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" required />
        <div class="error" th:errors="*{phone}"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required />
        <div class="error" th:errors="*{password}"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required />
        <div class="error" th:errors="*{confirmPassword}"></div>

        <button type="submit" class="btn"><i class="fas fa-user-plus icon"></i>Register</button>
    </form>

    <a href="/" class="back-link"><i class="fas fa-arrow-left icon"></i>Back to Home</a>
</div>

<footer>
    &copy; 2025 Smart Bill. All rights reserved.
</footer>



</body>
</html>
