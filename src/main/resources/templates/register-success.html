<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Successful</title>
    <!-- Removed meta refresh to use JS redirect -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2d3436, #000000);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000000;
            padding: 20px 0;
            text-align: center;
            color: #f6e58d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #1e272e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            flex: 1;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f6e58d;
        }
        .details {
            font-size: 1rem;
            line-height: 1.8;
        }
        footer {
            background-color: #000000;
            color: #95a5a6;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Bill</h1>
    </header>

    <div class="container">
        <h2>Registration Successful!</h2>
        <p class="details">
            <strong>Name:</strong> <span th:text="${customer.name}"></span><br/>
            <strong>Email:</strong> <span th:text="${customer.email}"></span><br/>
            <strong>Phone:</strong> <span th:text="${customer.phone}"></span><br/>
            <strong>Login ID:</strong> <span th:text="${customer.loginId}"></span><br/>
        </p>
        <p style="text-align:center; margin-top:20px; color: #f6e58d;">
            Redirecting to login page in <span id="countdown">5</span> seconds...
        </p>
    </div>

    <footer>
        &copy; 2025 Smart Bill
    </footer>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById("countdown");

        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "/login";
            }
        }, 1000);
    </script>
</body>
</html>
